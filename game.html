<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-toe</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="container">
  <div class="cell s11" onclick="color([1,1],this)">Cell</div>
  <div class="cell s12" onclick="color([1,2],this)">Cell</div>
  <div class="cell s13" onclick="color([1,3],this)">Cell</div>
  <div class="cell s21" onclick="color([2,1],this)">Cell</div>
  <div class="cell s22" onclick="color([2,2],this)">Cell</div>
  <div class="cell s23" onclick="color([2,3],this)">Cell</div>
  <div class="cell s31" onclick="color([3,1],this)">Cell</div>
  <div class="cell s32" onclick="color([3,2],this)">Cell</div>
  <div class="cell s33" onclick="color([3,3],this)">Cell</div>
</div>
<button onclick="reset()">Reset</button>
<button onclick="autoPlay()">Auto Play</button>
<script src="Script.js"></script>
</body>
</html>
